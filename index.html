<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>giarddesign</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="main.css">
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js" defer></script>
        <script type="module" src="script.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid nav-container">
              <a class="navbar-brand" href="#">
                <img src="imgs/giarddesign.svg" alt="logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end p-2" id="navbarSupportedContent">
                <ul class="navbar-nav gap-lg-4">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Oferta</a>
                        <ul class="dropdown-menu">
                            <li><a href="#" class="dropdown-item">oferta 1</a></li>
                            <li><a href="#" class="dropdown-item">oferta 2</a></li>
                            <li><a href="#" class="dropdown-item">oferta 3</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">O firmie</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Realizacje</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Kontakt</a>
                    </li>
                    <li class="nav-item">
                        <form action="#" class="form-inline search-form">
                            <input type="text" class="form-control">
                            <button type="submit" class="search-btn">Search</button>
                        </form>
                    </li>
                    <li class="nav-item d-none d-lg-flex search-icon">
                        <img style="cursor: pointer;" src="imgs/search-icon.svg" alt="search icon">
                    </li>
                </ul>
              </div>
            </div>
        </nav>
        <div class="container-fluid hero-section">
            <div class="row">
                <div class="col-lg-7 left-side">
                    <div class="text">
                        <p class="h1">Nowoczesna <br> aranżacja <br> Twojego ogrodu</p>
                        <p>
                            Marka GiardDesign to wieloletnie doświadczenie i wysoka estetyka 
                            realizacji. Oferujemy kompleksowy zakres usług z indywidualnym 
                            podejściem do każdego projektu.
                        </p>
                        <div class="btn-container">
                            <button class="btn">Skontaktuj się z nami</button>
                            <button class="btn">Zobacz nasze realizacje
                                <img src="imgs/arrow-down.svg" alt="arrow down">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-lg right-side position-relative">
                    <div style="height: 100%;width: 100%;" class="position-absolute end-0">
                        <div id="heroSectionCarousel" class="carousel slide" data-bs-ride="'carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="img-fluid d-block w-100" src="imgs/hero-block-img.png" alt="image">
                                </div>
                                <div class="carousel-item">
                                    <img class="img-fluid d-block w-100" src="imgs/hero-block-img.png" alt="image">
                                </div>
                                <div class="carousel-item">
                                    <img class="img-fluid d-block w-100" src="imgs/hero-block-img.png" alt="image">
                                </div>
                            </div>
                        </div>
                        <div class="controls-container position-absolute end-0 bottom-0">
                            <button class="control-btn" type="button" data-bs-target="#heroSectionCarousel" data-bs-slide="prev">
                                <img src="imgs/arrow.svg" alt="prev">
                            </button>
                            <button class="control-btn" type="button" data-bs-target="#heroSectionCarousel" data-bs-slide="next">
                                <img src="imgs/arrow.svg" alt="next">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
